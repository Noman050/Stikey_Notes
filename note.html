<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <link rel="stylesheet" href="noteStyle.css">
</head>
<body>
  <div class="container">
    <h1>Note Taking App</h1>
    <form id="note-form">
      <input type="text" id="note-input" placeholder="Enter a note..." required>
      <button type="submit">Add Note</button>
    </form>
    <ul id="note-list"></ul>
    <p id="default-message">No notes available yet, Try Adding Some!</p>
  </div>
  <script src="noteScript.js"></script>
</body>
</html>
